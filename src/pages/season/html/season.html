<h3><span ng-bind="$ctrl.selectedYear"></span> Winners</h3>
<ul class="card--container">
    <li ng-repeat="race in $ctrl.races" class="card--content" ng-class="{'card--selected': $ctrl.winner == race.Results[0].Driver.code}">
        <div>
            <div>
                <span>Round:</span>&nbsp;<span ng-bind="race.round"></span>
                [<span ng-bind="race.date | date : 'MMM d'"></span>]
            </div>
            <div>
                <a ng-href="{{race.url}}" ng-bind="race.raceName"></a>
            </div>
            [<span ng-bind="race.Circuit.Location.country"></span>]
        </div>

        <i>Winner:</i>
        <h3>
            <span ng-bind="race.Results[0].Driver.familyName"></span>
            <span ng-bind="race.Results[0].Driver.givenName"></span>
        </h3>
        <div>
            Nationality : <span ng-bind="race.Results[0].Driver.nationality"></span>
        </div>
        <div>
            Constructor :
            <a ng-href="{{race.Results[0].Constructor.url}}"
                ng-bind="race.Results[0].Constructor.name">
            </a>
        </div>
        <div>
            Points : <span ng-bind="race.Results[0].points"></span>
        </div>
        <div>
            Average Speed : <span ng-bind="race.Results[0].FastestLap.AverageSpeed.speed"></span>
            <span ng-bind="race.Results[0].FastestLap.AverageSpeed.units"></span>
        </div>
    </li>
</ul>
